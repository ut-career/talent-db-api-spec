openapi: 3.0.3
info:
  description: |
    人材DBサービスAPI

    - [Repository](https://github.com/ut-career/talent-db-api)
  title: 人材DB
  version: 0.0.1
servers:
  - url: http://localhost:8080
tags:
  - description: 提供者
    name: supplier
  - description: 閲覧者
    name: viewer
  - description: 人材
    name: talent
  - description: 閲覧者が投稿するレビューの設問
    name: viewerReviewQuestion
  - name: student
    description: 学生
security:
  - api_key: []
paths:
  /viewers/{viewer_id}:
    get:
      tags: [viewer]
      summary: 閲覧者取得
      description: 閲覧者取得
      operationId: findById
      x-openapi-router-controller: src.controllers.viewer_controller
      parameters:
        - $ref: "#/components/parameters/viewer_id"
      responses:
        200:
          description: 取得成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Viewer"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotFoundError"
  /viewers/{viewer_id}:findContactAcceptedTalent:
    get:
      tags: [viewer]
      summary: 閲覧者コンタクト承認済み人材取得
      description: コンタクト承認済みの人材を取得します
      operationId: viewer_find_contact_accepted_talent
      x-openapi-router-controller: src.controllers.viewer_controller
      parameters:
        - $ref: "#/components/parameters/viewer_id"
        - name: talent_id
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/user_id"
      responses:
        200:
          description: 取得成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Talent"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        403:
          description: コンタクト承認済みの人材では無い場合
        404:
          $ref: "#/components/responses/NotFoundError"
  /viewers/{viewer_id}:searchTalents:
    get:
      tags: [viewer]
      summary: 閲覧者人材検索
      description: 閲覧者人材検索
      operationId: viewer_search_talents
      x-openapi-router-controller: src.controllers.viewer_controller
      parameters:
        - $ref: "#/components/parameters/viewer_id"
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/desired_industry"
        - $ref: "#/components/parameters/objective"
        - $ref: "#/components/parameters/preferred_work_location"
        - $ref: "#/components/parameters/desired_salary"
        - name: last_education_category
          in: query
          schema:
            type: string
            enum:
              - bachelor
              - master
              - doctor
            example: master
        - name: age_max
          description: 今年度末（2020年なら2021/3/31）時点での年齢として判断します。
          in: query
          schema:
            type: integer
            minimum: 0
            maximum: 100
            example: 21
        - name: search
          description: 全文検索
          in: query
          schema:
            type: string
            minLength: 2
      responses:
        200:
          description: 取得成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ViewerTalents"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotFoundError"
  /viewers/{viewer_id}/contactTemplates:
    get:
      tags: [viewer]
      summary: コンタクトテンプレート一覧取得
      description: コンタクトテンプレート一覧取得
      operationId: viewer_get_contact_templates
      x-openapi-router-controller: src.controllers.viewer_controller
      parameters:
        - $ref: "#/components/parameters/viewer_id"
      responses:
        200:
          description: 取得成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ContactTemplates"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotFoundError"
    put:
      tags: [viewer]
      summary: コンタクトテンプレート一件作成・更新
      description: viewer_idとtitleをキーにして作成・上書き更新を行います。
      operationId: viewer_put_contact_template
      x-openapi-router-controller: src.controllers.viewer_controller
      parameters:
        - $ref: "#/components/parameters/viewer_id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ContactTemplateBase"
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ContactTemplate"
        400:
          description: bad request
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotFoundError"
  /viewers/{viewer_id}/contactTemplates/{contact_template_id}:
    delete:
      tags: [viewer]
      summary: コンタクトテンプレート一件削除
      description: 指定したcontact templateを削除します。
      operationId: viewer_delete_contact_template
      x-openapi-router-controller: src.controllers.viewer_controller
      parameters:
        - $ref: "#/components/parameters/viewer_id"
        - name: contact_template_id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: 削除成功。一覧を返却します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ContactTemplates"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotFoundError"
  /viewers/{viewer_id}/contacts:
    get:
      tags: [viewer]
      summary: 閲覧者コンタクト一覧取得
      description: 閲覧者コンタクト一覧取得
      operationId: viewer_get_contacts
      x-openapi-router-controller: src.controllers.viewer_controller
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/viewer_id"
      responses:
        200:
          description: 取得成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Contacts"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotFoundError"
  /viewers/{viewer_id}/reviews:
    post:
      tags: [viewer]
      summary: 閲覧者レビュー投稿
      description: 閲覧者が人材に対してレビューを作成
      operationId: viewer_post_review
      x-openapi-router-controller: src.controllers.viewer_controller
      parameters:
        - $ref: "#/components/parameters/viewer_id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ViewerReview"
      responses:
        201:
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ViewerReview"
        400:
          description: bad request
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotFoundError"
  /suppliers/{supplier_id}:
    get:
      tags: [supplier]
      summary: 供給者取得
      description: idから供給者を取得します
      operationId: supplier_find_by_id
      x-openapi-router-controller: src.controllers.supplier_controller
      parameters:
        - $ref: "#/components/parameters/supplier_id"
      responses:
        200:
          description: 取得成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SupplierDetail"
        400:
          description: bad request
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotFoundError"
    patch:
      tags: [supplier]
      summary: 供給者情報更新
      description: 供給者情報更新
      operationId: supplier_update
      x-openapi-router-controller: src.controllers.supplier_controller
      parameters:
        - $ref: "#/components/parameters/supplier_id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SupplierPatch"
      responses:
        200:
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SupplierDetail"
        400:
          description: bad request
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotFoundError"
  /suppliers/{supplier_id}/talents:
    get:
      tags: [supplier]
      summary: 供給者人材取得
      description: 供給者人材取得
      operationId: supplier_get_talents
      x-openapi-router-controller: src.controllers.supplier_controller
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/supplier_id"
      responses:
        200:
          description: 取得成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SupplierTalents"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotFoundError"
    post:
      tags: [supplier]
      summary: 人材登録
      description: 人材登録
      operationId: supplier_create_talent
      x-openapi-router-controller: src.controllers.supplier_controller
      parameters:
        - $ref: "#/components/parameters/supplier_id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TalentCreate"
      responses:
        201:
          description: 登録成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Talent"
        400:
          description: bad request
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotFoundError"
  /suppliers/{supplier_id}/children:
    get:
      tags: [supplier]
      summary: 供給者紹介者一覧
