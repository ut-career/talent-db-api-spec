components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
      x-apikeyInfoFunc: src.controllers.auth_controller.decode_api_key
  parameters:
    page:
      name: page
      description: page
      in: query
      required: false
      schema:
        $ref: "#/components/schemas/page"
    limit:
      name: limit
      description: limit
      in: query
      required: false
      schema:
        $ref: "#/components/schemas/limit"
    viewer_id:
      name: viewer_id
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/user_id"
    supplier_id:
      name: supplier_id
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/user_id"
    talent_id:
      name: talent_id
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/user_id"
    contact_id:
      name: contact_id
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/uuid"
    bonus_id:
      name: bonus_id
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/user_id"
    agcod_id:
      name: agcod_id
      in: path
      required: true
      schema:
        # F0000等でアクセスしたいため、uuidにしない
        type: string
    target_ym:
      name: target_ym
      in: query
      required: false
      schema:
        $ref: "#/components/schemas/year_month"
    desired_industry:
      name: desired_industry
      in: query
      required: false
      schema:
        type: string
    objective:
      name: objective
      in: query
      required: false
      schema:
        type: string
    preferred_work_location:
      name: preferred_work_location
      in: query
      required: false
      schema:
        type: string
    desired_salary:
      name: desired_salary
      in: query
      required: false
      schema:
        type: integer
    firebaseIdToken:
      name: x-firebase-id-token
      in: header
      schema:
        type: string
    lineIdToken:
      name: x-line-id-token
      in: header
      schema:
        type: string
    fromCron:
      name: X-Appengine-Cron
      in: header
      required: true
      schema:
        type: boolean

  responses:
    Student:
      description: 学生用に人材情報と供給者情報を両方持つ
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Student"
    Error:
      description: error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    BadRequestError:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    UnauthorizedError:
      description: API KEY is missing or invalid
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    ForbiddenError:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    NotFoundError:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
  schemas:
    positive_integer_include_zero:
      type: integer
      default: 0
      example: 12
      minimum: 0
    page:
      type: integer
      default: 1
      example: 3
      minimum: 1
    limit:
      type: integer
      default: 25
      example: 50
      minimum: 0
      maximum: 200
    uuid:
      type: string
      description: uuid
      pattern: '[0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12}'
      example: "ca3c626a17cf429798a4f5ed10a6f1dd"
      x-faker: random.uuid
    user_id:
      $ref: "#/components/schemas/uuid"
    user_name:
      type: string
      example: "dummy name"
      x-faker: name.findName
    email:
      type: string
      format: email
      example: "hoge@hoge.com"
    phone_number:
      type: string
      pattern: '^\d{1,11}$'
      example: "08004859483"
    zip_code:
      type: string
      pattern: '^\d{3}-?\d{4}$'
      description: 郵便番号
      example: "1050003"
    sex:
      type: string
      nullable: true
      enum:
        - 男性
        - 女性
        - その他
      x-enum-varnames:
        - male
        - female
        - other
      example: 男性
    year_month:
      type: string
      pattern: '^\d{4}-(0[1-9]|1[0-2])$'
      nullable: true
      example: "2010-04"
    review_point:
      type: integer
      minimum: 1
      maximum: 5
    review_summary_point:
      readOnly: true
      type: number
      minimum: 0
      maximum: 5
      nullable: true
      description: nullは評価0件を表す
      example: 4.2
    ErrorResponse:
      type: object
      properties:
        title:
          type: string
          example: 'Unauthorized'
        detail:
          type: string
          example: 'x-api-key is required in header'
        status:
          type: integer
          example: 401
        content:
          type: object
          additionalProperties: true
    Paging:
      type: object
      properties:
        page:
          $ref: "#/components/schemas/page"
        limit:
          $ref: "#/components/schemas/limit"
        total:
          $ref: "#/components/schemas/positive_integer_include_zero"
    SupplierBase:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/user_name"
        name_kana:
          type: string
          example: しめい
        company_name:
          type: string
          example: 株式会社kokoroe
        phone_number:
          $ref: "#/components/schemas/phone_number"
        zip_code:
          $ref: "#/components/schemas/zip_code"
        address:
          type: string
          example: 東京都港区新橋1234〇〇ビル5階
    Supplier:
      allOf:
        - $ref: "#/components/schemas/SupplierBase"
        - type: object
          required:
            - id
            - name
            - email
          properties:
            id:
              $ref: "#/components/schemas/user_id"
            parent_id:
              $ref: "#/components/schemas/user_id"
            email:
              $ref: "#/components/schemas/email"
    SupplierDetail:
