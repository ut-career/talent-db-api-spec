      responses:
        200:
          description: OK
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotFoundError"
  /talent/reviews:
    post:
      tags: [talent]
      summary: 人材レビュー投稿
      description: 人材が閲覧者に対してレビューを作成
      operationId: talent_post_review_with_firebase_id_token
      x-openapi-router-controller: src.controllers.talent_controller
      parameters:
        - $ref: "#/components/parameters/firebaseIdToken"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TalentReview"
      responses:
        201:
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TalentReview"
        401:
          $ref: "#/components/responses/UnauthorizedError"
  
  /talent/reviewQuestions:
    get:
      tags: [talent]
      summary: 人材が投稿するレビューの設問全件取得
      description: 人材が投稿するレビューの設問全件取得
      operationId: talent_get_review_questions_with_firebase_id_token
      x-openapi-router-controller: src.controllers.talent_controller
      parameters:
        - $ref: "#/components/parameters/firebaseIdToken"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ReviewQuestion'
        401:
          $ref: "#/components/responses/UnauthorizedError"

  /talents/{talent_id}/contacts:
    post:
      tags: [talent]
      summary: コンタクト作成
      description: コンタクト作成
      operationId: create_contact
      x-openapi-router-controller: src.controllers.talent_controller
      parameters:
        - $ref: "#/components/parameters/talent_id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ContactCreate"
      responses:
        201:
          description: OK
        400:
          description: bad request
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotFoundError"
  
  /viewerReviewQuestions:
