        - $ref: "#/components/parameters/lineIdToken"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StudentCreateWithLine"
      responses:
        201:
          $ref: '#/components/responses/Student'
        400:
          $ref: '#/components/responses/BadRequestError'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          $ref: '#/components/responses/ForbiddenError'
        409:
          description: Conflict
  /student/children:
    get:
      tags: [student]
      summary: 学生招待者情報取得
      description: 学生招待者情報取得
      operationId: student_children_get
      x-openapi-router-controller: src.controllers.student_controller
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/lineIdToken"
      responses:
        200:
          description: 取得成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SupplierTalents"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        403:
          $ref: '#/components/responses/ForbiddenError'
  /student/contacts:
    get:
      tags: [student]
      summary: 学生コンタクト一覧
      description: 学生コンタクト一覧
      operationId: student_contacts_get
      x-openapi-router-controller: src.controllers.student_controller
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/lineIdToken"
      responses:
        200:
          description: 取得成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TalentContacts"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        403:
          $ref: '#/components/responses/ForbiddenError'
  /student/contacts/{contact_id}:
    get:
      tags: [student]
      summary: 学生コンタクト取得
      description: 学生コンタクト取得
      operationId: student_contact_get
      x-openapi-router-controller: src.controllers.student_controller
      parameters:
        - $ref: "#/components/parameters/contact_id"
        - $ref: "#/components/parameters/lineIdToken"
      responses:
        200:
          description: 取得成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TalentContact"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        403:
          $ref: '#/components/responses/ForbiddenError'
        404:
          $ref: "#/components/responses/NotFoundError"
  /student/contacts/{contact_id}:accept:
    post:
      tags: [student]
      summary: 学生コンタクト承認
      description: 学生コンタクト承認
      operationId: student_contact_accept
      x-openapi-router-controller: src.controllers.student_controller
      parameters:
        - $ref: "#/components/parameters/lineIdToken"
        - $ref: "#/components/parameters/contact_id"
      responses:
        200:
          description: OK
        401:
          $ref: "#/components/responses/UnauthorizedError"
        403:
          $ref: '#/components/responses/ForbiddenError'
        404:
          $ref: "#/components/responses/NotFoundError"
  /student/contacts/{contact_id}:refuse:
    post:
      tags: [student]
      summary: 学生コンタクト辞退
      description: 学生コンタクト辞退
      operationId: student_contact_refuse
      x-openapi-router-controller: src.controllers.student_controller
      parameters:
        - $ref: "#/components/parameters/lineIdToken"
        - $ref: "#/components/parameters/contact_id"
      responses:
        200:
          description: OK
        401:
          $ref: "#/components/responses/UnauthorizedError"
        403:
          $ref: '#/components/responses/ForbiddenError'
        404:
          $ref: "#/components/responses/NotFoundError"

components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
      x-apikeyInfoFunc: src.controllers.auth_controller.decode_api_key
  parameters:
    page:
      name: page
      description: page
      in: query
      required: false
      schema:
        $ref: "#/components/schemas/page"
    limit:
      name: limit
      description: limit
      in: query
      required: false
      schema:
        $ref: "#/components/schemas/limit"
    viewer_id:
      name: viewer_id
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/user_id"
    supplier_id:
      name: supplier_id
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/user_id"
    talent_id:
      name: talent_id
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/user_id"
    contact_id:
      name: contact_id
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/uuid"
    desired_industry:
      name: desired_industry
      in: query
      required: false
      schema:
        type: string
    objective:
      name: objective
      in: query
      required: false
      schema:
        type: string
    preferred_work_location:
      name: preferred_work_location
      in: query
      required: false
      schema:
        type: string
    desired_salary:
      name: desired_salary
      in: query
      required: false
      schema:
        type: integer
    firebaseIdToken:
      name: x-firebase-id-token
      in: header
      schema:
        type: string
    lineIdToken:
      name: x-line-id-token
      in: header
      schema:
        type: string

  responses:
    Student:
      description: 学生用に人材情報と供給者情報を両方持つ
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Student"
    BadRequestError:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    UnauthorizedError:
      description: API KEY is missing or invalid
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    ForbiddenError:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    NotFoundError:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
  schemas:
    positive_integer_include_zero:
      type: integer
      default: 0
      example: 12
      minimum: 0
    page:
      type: integer
      default: 1
      example: 3
      minimum: 1
    limit:
      type: integer
      default: 25
      example: 50
      minimum: 0
      maximum: 200
    uuid:
      type: string
      format: uuid
      description: uuid
      example: "ca3c626a17cf429798a4f5ed10a6f1dd"
    user_id:
      type: string
      description: uid
      maxLength: 128
      example: "5EBsIVfaq6XDXAjUjjvhTSxIvpa2"
    user_name:
      type: string
      example: "dummy name"
    email:
      type: string
      format: email
      example: "hoge@hoge.com"
    phone_number:
      type: string
      example: "08004859483"
    zip_code:
      type: string
      pattern: '^\d{3}-?\d{4}$'
      description: 郵便番号
      example: "1050003"
    sex:
      type: string
      nullable: true
      enum:
        - 男性
        - 女性
        - その他
      x-enum-varnames:
        - male
        - female
        - other
      example: 男性
    year_month:
      type: string
      pattern: '^\d{4}-(0[1-9]|1[0-2])$'
      nullable: true
      example: "2010-04"
    review_point:
      type: integer
      minimum: 1
      maximum: 5
    review_summary_point:
      readOnly: true
      type: number
      minimum: 0
      maximum: 5
      nullable: true
      description: nullは評価0件を表す
      example: 4.2
    ErrorResponse:
      type: object
      properties:
        title:
          type: string
          example: 'Unauthorized'
        detail:
          type: string
          example: 'x-api-key is required in header'
        status:
          type: integer
          example: 401
    Paging:
      type: object
      properties:
        page:
          $ref: "#/components/schemas/page"
        limit:
          $ref: "#/components/schemas/limit"
        total:
          $ref: "#/components/schemas/positive_integer_include_zero"
    SupplierBase:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/user_name"
        name_kana:
          type: string
          example: しめい
        phone_number:
          $ref: "#/components/schemas/phone_number"
        zip_code:
          $ref: "#/components/schemas/zip_code"
        address:
          type: string
          example: 東京都港区新橋1234〇〇ビル5階
    Supplier:
      allOf:
        - $ref: "#/components/schemas/SupplierBase"
        - type: object
          required:
            - id
            - name
            - email
          properties:
            id:
              $ref: "#/components/schemas/user_id"
            parent_id:
              $ref: "#/components/schemas/user_id"
            email:
              $ref: "#/components/schemas/email"
    SupplierDetail:
      allOf:
        - $ref: "#/components/schemas/SupplierBase"
        - type: object
          required:
            - id
            - name
            - email
          properties:
            id:
              $ref: "#/components/schemas/user_id"
            email:
              $ref: "#/components/schemas/email"
            parent:
              $ref: "#/components/schemas/Supplier"
            children:
              $ref: "#/components/schemas/SupplierChildren"
            talents:
              $ref: "#/components/schemas/SupplierTalents"
    SupplierPatch:
      $ref: "#/components/schemas/SupplierBase"
    SupplierChildBase:
      type: object
      required:
        - name
        - email
      properties:
        name:
          $ref: "#/components/schemas/user_name"
        email:
          $ref: "#/components/schemas/email"
    SupplierChild:
      allOf:
        - $ref: "#/components/schemas/SupplierChildBase"
        - type: object
          properties:
            id:
              $ref: "#/components/schemas/user_id"
            number_of_talents:
              $ref: "#/components/schemas/positive_integer_include_zero"
            number_of_accepted_contacts:
              $ref: "#/components/schemas/positive_integer_include_zero"
            number_of_children:
              $ref: "#/components/schemas/positive_integer_include_zero"
            number_of_children_talents:
              $ref: "#/components/schemas/positive_integer_include_zero"
            number_of_children_accepted_contacts:
              $ref: "#/components/schemas/positive_integer_include_zero"
    SupplierChildCreate:
      allOf:
        - $ref: "#/components/schemas/SupplierChildBase"
        - type: object
          properties:
            name:
              $ref: "#/components/schemas/user_name"
    SupplierChildren:
      type: object
      properties:
        paging:
          $ref: "#/components/schemas/Paging"
        children:
          type: array
          default: []
          items:
            $ref: "#/components/schemas/SupplierChild"
        number_of_talents:
          $ref: "#/components/schemas/positive_integer_include_zero"
        number_of_accepted_contacts:
          $ref: "#/components/schemas/positive_integer_include_zero"
        number_of_grandchildren:
          $ref: "#/components/schemas/positive_integer_include_zero"
        number_of_grandchildren_talents:
          $ref: "#/components/schemas/positive_integer_include_zero"
        number_of_grandchildren_accepted_contacts:
          $ref: "#/components/schemas/positive_integer_include_zero"
    Viewer:
      type: object
      required:
        - name
      properties:
        id:
          readOnly: true
          allOf:
            - $ref: "#/components/schemas/user_id"
        name:
          $ref: "#/components/schemas/user_name"
        review_summary_point:
          $ref: '#/components/schemas/review_summary_point'
    ViewerSecret:
      allOf:
        - $ref: '#/components/schemas/Viewer'
        - type: object
          properties:
            email: 
              $ref: "#/components/schemas/email"
    Family:
      type: object
      properties:
        name:
          type: string
          example: UT 花子
        relationship:
          type: string
          description: 続柄
          example: 妻
    Certification:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: 普通自動車免許
        acquired_year_month:
          $ref: "#/components/schemas/year_month"
    Education:
      type: object
      required:
        - name
