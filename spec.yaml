          type: string
          example: hogeである
    ReviewAnswer:
      type: object
      properties:
        question:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/ReviewQuestion'
        question_id:
          writeOnly: true
          allOf:
            - $ref: '#/components/schemas/uuid'
        point:
          $ref: '#/components/schemas/review_point'
    ViewerReview:
      type: object
      properties:
        id:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/uuid'
        reviewee:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/Talent'
        reviewee_id:
          writeOnly: true
          allOf:
            - $ref: '#/components/schemas/user_id'
        answers:
          type: array
          items:
            $ref: '#/components/schemas/ReviewAnswer'
        comment:
          type: string
          example: dummy comment
    TalentReview:
      type: object
      properties:
        id:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/uuid'
        reviewee:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/Viewer'
        reviewee_id:
          writeOnly: true
          allOf:
            - $ref: '#/components/schemas/user_id'
        answers:
          type: array
          items:
            $ref: '#/components/schemas/ReviewAnswer'
        comment:
          type: string
          example: dummy comment
    StudentUpdate:
      allOf:
        - $ref: '#/components/schemas/TalentUpdate'
        - $ref: '#/components/schemas/SupplierPatch'
    StudentCreate:
      type: object
      properties:
        supplier_id:
          $ref: '#/components/schemas/user_id'
        email:
          $ref: '#/components/schemas/email'
    StudentCreateWithLine:
      type: object
      properties:
        supplier_id:
          $ref: '#/components/schemas/user_id'
    BonusLog:
      type: object
      properties:
        value:
          $ref: "#/components/schemas/positive_integer_include_zero"
        bonus_type:
          type: string
          enum:
            - PAY_OUT
            - USER_ACCEPTS_CONTACT
