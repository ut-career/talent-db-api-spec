        contacts:
          type: array
          default: []
          items:
            $ref: "#/components/schemas/TalentContact"
        number_of_unread_contacts:
          $ref: "#/components/schemas/positive_integer_include_zero"
        number_of_read_contacts:
          $ref: "#/components/schemas/positive_integer_include_zero"
        number_of_accepted_contacts:
          $ref: "#/components/schemas/positive_integer_include_zero"
    ContactTemplateBase:
