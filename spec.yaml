        paging:
          $ref: "#/components/schemas/Paging"
        talents:
          type: array
          default: []
          items:
            $ref: "#/components/schemas/SupplierTalent"
        number_of_contacts:
          $ref: "#/components/schemas/positive_integer_include_zero"
        number_of_accepted_contacts:
          $ref: "#/components/schemas/positive_integer_include_zero"
    ViewerTalent:
      allOf:
        - $ref: "#/components/schemas/Talent"
        - type: object
          properties:
            contact:
