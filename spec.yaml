openapi: 3.0.3
info:
  description: |
    人材DBサービスAPI

    - [Repository](https://github.com/ut-career/talent-db-api)
  title: 人材DB
  version: 0.0.1
servers:
  - url: http://localhost:8080
tags:
  - description: 提供者
    name: supplier
  - description: 閲覧者
    name: viewer
  - description: 人材
    name: talent
  - description: 閲覧者へのレビューの設問
    name: viewerReviewQuestion
  - description: 人材へのレビューの設問
    name: talentReviewQuestion
  - name: student
    description: 学生
  - name: contact
    description: コンタクト
  - name: bonus
    description: ボーナス
  - name: batch
    description: BATCH
security:
  - api_key: []
paths:
  /health:
    get:
      tags: [system]
      summary: ヘルスチェック
      description: ヘルスチェック
      operationId: health_get
      x-openapi-router-controller: src.controllers.health_controller
      security: []
      responses:
        200:
          description: ok

  /viewers/{viewer_id}:
    get:
      tags: [viewer]
      summary: 閲覧者取得
      description: 閲覧者取得
      operationId: findById
      x-openapi-router-controller: src.controllers.viewer_controller
      parameters:
        - $ref: "#/components/parameters/viewer_id"
      responses:
        200:
          description: 取得成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ViewerBase"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotFoundError"
    patch:
      tags: [viewer]
      summary: 閲覧者情報更新
      description: 閲覧者情報更新
      operationId: viewer_patch
      x-openapi-router-controller: src.controllers.viewer_controller
      parameters:
        - $ref: "#/components/parameters/viewer_id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ViewerBase"
      responses:
        200:
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ViewerBase"
        400:
          description: bad request
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotFoundError"
  /viewers/{viewer_id}/method:findContactAcceptedTalent:
    get:
      tags: [viewer]
      summary: 閲覧者コンタクト承認済み人材取得
      description: コンタクト承認済みの人材を取得します
      operationId: viewer_find_contact_accepted_talent
      x-openapi-router-controller: src.controllers.viewer_controller
      parameters:
        - $ref: "#/components/parameters/viewer_id"
        - name: talent_id
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/user_id"
      responses:
        200:
          description: 取得成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Talent"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        403:
          description: コンタクト承認済みの人材では無い場合
        404:
          $ref: "#/components/responses/NotFoundError"
  /viewers/{viewer_id}/method:searchTalents:
    get:
      tags: [viewer]
      summary: 閲覧者人材検索
      description: 閲覧者人材検索
      operationId: viewer_search_talents
      x-openapi-router-controller: src.controllers.viewer_controller
      parameters:
        - $ref: "#/components/parameters/viewer_id"
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/desired_industry"
        - $ref: "#/components/parameters/objective"
        - $ref: "#/components/parameters/preferred_work_location"
        - $ref: "#/components/parameters/desired_salary"
        - name: last_education_category
          in: query
          schema:
            type: string
            enum:
              - bachelor
              - master
              - doctor
            example: master
        - name: age_min
          description: 選択した数値を含みます。
          in: query
          schema:
            type: integer
            minimum: 0
            maximum: 100
            example: 21
        - name: age_max
          description: 選択した数値を含みます。
          in: query
          schema:
            type: integer
            minimum: 0
            maximum: 100
            example: 21
        - name: sex
          in: query
          schema:
            $ref: '#/components/schemas/sex'
        - name: looking
          in: query
          schema:
            type: string
            enum:
              - JOB
              - INTERNSHIP
            default: JOB
        - name: search
          description: 全文検索
          in: query
          schema:
            type: string
            minLength: 2
      responses:
        200:
          description: 取得成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ViewerTalents"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotFoundError"
  /viewers/{viewer_id}/contactTemplates:
    get:
      tags: [viewer]
      summary: コンタクトテンプレート一覧取得
      description: コンタクトテンプレート一覧取得
      operationId: viewer_get_contact_templates
      x-openapi-router-controller: src.controllers.viewer_controller
      parameters:
        - $ref: "#/components/parameters/viewer_id"
      responses:
        200:
          description: 取得成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ContactTemplates"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotFoundError"
    put:
      tags: [viewer]
      summary: コンタクトテンプレート一件作成・更新
      description: viewer_idとtitleをキーにして作成・上書き更新を行います。
      operationId: viewer_put_contact_template
      x-openapi-router-controller: src.controllers.viewer_controller
      parameters:
        - $ref: "#/components/parameters/viewer_id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ContactTemplateBase"
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ContactTemplate"
        400:
          description: bad request
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotFoundError"
  /viewers/{viewer_id}/contactTemplates/{contact_template_id}:
    delete:
      tags: [viewer]
      summary: コンタクトテンプレート一件削除
      description: 指定したcontact templateを削除します。
      operationId: viewer_delete_contact_template
      x-openapi-router-controller: src.controllers.viewer_controller
      parameters:
        - $ref: "#/components/parameters/viewer_id"
        - name: contact_template_id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: 削除成功。一覧を返却します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ContactTemplates"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotFoundError"
  /viewers/{viewer_id}/contacts:
    get:
      tags: [viewer]
      summary: 閲覧者コンタクト一覧取得
      description: 閲覧者コンタクト一覧取得
      operationId: viewer_get_contacts
      x-openapi-router-controller: src.controllers.viewer_controller
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/viewer_id"
        - name: sender
          in: query
          schema:
            $ref: "#/components/schemas/ContactSender"
      responses:
        200:
          description: 取得成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ViewerContacts"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotFoundError"
  /viewers/{viewer_id}/contacts/{contact_id}:
    get:
      tags: [viewer]
      summary: 閲覧者コンタクト取得
      description: 閲覧者コンタクト取得
      operationId: viewer_get_contact
      x-openapi-router-controller: src.controllers.viewer_controller
      parameters:
        - $ref: "#/components/parameters/viewer_id"
        - $ref: "#/components/parameters/contact_id"
      responses:
        200:
          description: 取得成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ViewerContact"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotFoundError"
  /viewers/{viewer_id}/reviews:
    post:
      tags: [viewer]
      summary: 閲覧者レビュー投稿
      description: 閲覧者に対してレビューを作成
      operationId: viewer_post_review
      x-openapi-router-controller: src.controllers.viewer_controller
      parameters:
        - $ref: "#/components/parameters/viewer_id"
        - $ref: "#/components/parameters/lineIdToken"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ViewerReview"
      responses:
        201:
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ViewerReview"
        400:
          $ref: "#/components/responses/Error"
        401:
          $ref: "#/components/responses/Error"
        403:
          $ref: "#/components/responses/Error"
        404:
          $ref: "#/components/responses/Error"
  /suppliers:
    post:
      tags: [supplier]
      summary: 供給者登録
      description: 供給者を登録します。
      operationId: supplier_post
      x-openapi-router-controller: src.controllers.supplier_controller
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SupplierCreate"
      responses:
        201:
          description: 登録成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Supplier"
        400:
          $ref: "#/components/responses/BadRequestError"
        401:
          $ref: "#/components/responses/UnauthorizedError"
  /suppliers/{supplier_id}:
    get:
      tags: [supplier]
      summary: 供給者取得
      description: idから供給者を取得します
      operationId: supplier_find_by_id
      x-openapi-router-controller: src.controllers.supplier_controller
      parameters:
        - $ref: "#/components/parameters/supplier_id"
        - $ref: "#/components/parameters/target_ym"
      responses:
        200:
          description: 取得成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SupplierDetail"
        400:
          description: bad request
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotFoundError"
    patch:
      tags: [supplier]
      summary: 供給者情報更新
      description: 供給者情報更新
      operationId: supplier_update
      x-openapi-router-controller: src.controllers.supplier_controller
      parameters:
        - $ref: "#/components/parameters/supplier_id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SupplierPatch"
      responses:
        200:
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SupplierDetail"
        400:
          description: bad request
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotFoundError"
  /suppliers/{supplier_id}/talents:
    get:
      tags: [supplier]
      summary: 供給者人材取得
      description: 供給者人材取得
      operationId: supplier_get_talents
      x-openapi-router-controller: src.controllers.supplier_controller
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/supplier_id"
      responses:
        200:
          description: 取得成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SupplierTalents"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotFoundError"
  /suppliers/{supplier_id}/children:
    get:
      tags: [supplier]
      summary: 供給者紹介者一覧
      description: 供給者が紹介した供給者の一覧を取得します。
      operationId: supplier_get_children
      x-openapi-router-controller: src.controllers.supplier_controller
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/supplier_id"
        - $ref: "#/components/parameters/target_ym"
      responses:
        200:
          description: 取得成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SupplierChildren"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotFoundError"
    post:
      tags: [supplier]
      summary: 供給者紹介者登録
      description: 供給者の紹介者を登録します。
      operationId: supplier_register_child
      x-openapi-router-controller: src.controllers.supplier_controller
      parameters:
        - $ref: "#/components/parameters/supplier_id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SupplierChildCreate"
      responses:
        200:
          description: 取得成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SupplierChild"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotFoundError"

  /suppliers/{supplier_id}/specialStudent:
    post:
      tags: [supplier]
      summary: 特別学生招待コード登録
      description: 特別学生招待コード登録
      operationId: supplier_special_student_post
      x-openapi-router-controller: src.controllers.supplier_controller
      parameters:
        - $ref: "#/components/parameters/supplier_id"
        - name: ss
          in: query
          required: true
          description: 招待コード（invite_id）
          schema:
            $ref: "#/components/schemas/uuid"
      responses:
        200:
          description: ok
        400:
          description: invite_idが使用済み
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotFoundError"
      
  /supplierSpecialStudentInvites/{supplier_ss_invite_id}:
    get:
      tags: [supplier]
      summary: 特別学生招待コード検証
      description: 特別学生招待コード検証
      operationId: supplier_ss_invite_check_by_id
      x-openapi-router-controller: src.controllers.supplier_controller
      parameters:
        - name: supplier_ss_invite_id
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/uuid"
      responses:
        200:
          description: invite_idが使用可能
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotFoundError"
        410:
          description: invite_idが使用済み
  
  /viewerReviewQuestions:
    get:
      tags: [viewerReviewQuestion]
      summary: 閲覧者へのレビューの設問全件取得
      description: 閲覧者へのレビューの設問全件取得
      operationId: get_viewer_review_questions
      x-openapi-router-controller: src.controllers.viewer_review_question_controller
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ReviewQuestion'
        401:
          $ref: "#/components/responses/UnauthorizedError"

  /talents/{talent_id}/reviews:
    post:
      tags: [talent]
      summary: 人材へのレビュー投稿
      description: 人材に対してレビューを作成
      operationId: talent_review_post
      x-openapi-router-controller: src.controllers.talent_controller
      parameters:
        - $ref: "#/components/parameters/talent_id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TalentReview"
      responses:
        201:
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TalentReview"
        400:
          $ref: "#/components/responses/Error"
        401:
          $ref: "#/components/responses/Error"
        403:
          $ref: "#/components/responses/Error"
        404:
          $ref: "#/components/responses/Error"
  
  /talentReviewQuestions:
    get:
      tags: [talentReviewQuestions]
      summary: 人材へのレビューの設問全件取得
      description: 人材へのレビューの設問全件取得
      operationId: talent_review_questions_get
      x-openapi-router-controller: src.controllers.talent_review_question_controller
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ReviewQuestion'
        401:
          $ref: "#/components/responses/UnauthorizedError"
  
  /student/:
    get:
      tags: [student]
      summary: 学生サマリ情報取得
      description: 学生サマリ情報取得
      operationId: student_get
      x-openapi-router-controller: src.controllers.student_controller
      parameters:
        - $ref: "#/components/parameters/firebaseIdToken"
        - $ref: "#/components/parameters/lineIdToken"
      responses:
        200:
          $ref: '#/components/responses/Student'
        401:
          $ref: "#/components/responses/UnauthorizedError"
        403:
          $ref: '#/components/responses/ForbiddenError'
    patch:
      tags: [student]
      summary: 学生更新
      description: 学生を更新します。
      operationId: student_patch
      x-openapi-router-controller: src.controllers.student_controller
      parameters:
        - $ref: "#/components/parameters/lineIdToken"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StudentUpdate"
      responses:
        200:
          $ref: '#/components/responses/Student'
        400:
          $ref: '#/components/responses/BadRequestError'
        401:
          $ref: "#/components/responses/Error"
        403:
          $ref: '#/components/responses/ForbiddenError'
    delete:
      tags: [student]
      summary: 学生退会
      description: 退会処理を行います
      operationId: student_delete
      x-openapi-router-controller: src.controllers.student_controller
      parameters:
        - $ref: "#/components/parameters/lineIdToken"
      responses:
        204:
          description: ok
        401:
          $ref: "#/components/responses/Error"
        403:
          $ref: '#/components/responses/Error'
  /student/email:
    patch:
      tags: [student]
      summary: 学生メールアドレス更新
      description: 学生メールアドレス更新
      operationId: student_email_patch
      x-openapi-router-controller: src.controllers.student_controller
      parameters:
        - $ref: "#/components/parameters/lineIdToken"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  $ref: '#/components/schemas/email'
      responses:
        200:
          $ref: '#/components/responses/Student'
        400:
          $ref: '#/components/responses/BadRequestError'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          $ref: '#/components/responses/ForbiddenError'
        409:
          description: Conflict
  /student:signUpWithLine:
    post:
      tags: [student]
      summary: LINEを使ったサインアップ
      description: LINEログインで取得できるIdTokenを用いて学生ユーザーを作成できます。
      operationId: student_sign_up_with_line
      x-openapi-router-controller: src.controllers.student_controller
      parameters:
        - $ref: "#/components/parameters/lineIdToken"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StudentCreateWithLine"
      responses:
        201:
          $ref: '#/components/responses/Student'
        400:
          $ref: '#/components/responses/BadRequestError'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          $ref: '#/components/responses/ForbiddenError'
        409:
          description: Conflict
  /student/children:
    get:
      tags: [student]
      summary: 学生招待者情報取得
      description: 学生招待者情報取得
      operationId: student_children_get
      x-openapi-router-controller: src.controllers.student_controller
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/lineIdToken"
      responses:
        200:
          description: 取得成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SupplierTalents"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        403:
          $ref: '#/components/responses/ForbiddenError'
  /student/contacts:
    get:
      tags: [student]
      summary: 学生コンタクト一覧
      description: 学生コンタクト一覧
      operationId: student_contacts_get
      x-openapi-router-controller: src.controllers.student_controller
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/lineIdToken"
        - name: sender
          in: query
          schema:
            $ref: "#/components/schemas/ContactSender"
      responses:
        200:
          description: 取得成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TalentContacts"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        403:
          $ref: '#/components/responses/ForbiddenError'
  /student/contacts/{contact_id}:
    get:
      tags: [student]
      summary: 学生コンタクト取得
      description: 学生コンタクト取得
      operationId: student_contact_get
      x-openapi-router-controller: src.controllers.student_controller
      parameters:
        - $ref: "#/components/parameters/contact_id"
        - $ref: "#/components/parameters/lineIdToken"
      responses:
        200:
          description: 取得成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TalentContact"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        403:
          $ref: '#/components/responses/ForbiddenError'
        404:
          $ref: "#/components/responses/NotFoundError"
  /student/contacts/{contact_id}/accept:
    post:
      tags: [student]
      summary: 学生コンタクト承認
      description: 学生コンタクト承認
      operationId: student_contact_accept
      x-openapi-router-controller: src.controllers.student_controller
      parameters:
        - $ref: "#/components/parameters/lineIdToken"
        - $ref: "#/components/parameters/contact_id"
      responses:
        200:
          description: OK
        401:
