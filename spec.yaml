    ViewerTalents:
      type: object
      properties:
        paging:
          $ref: "#/components/schemas/Paging"
        talents:
          type: array
          default: []
          items:
            $ref: "#/components/schemas/ViewerTalent"
    ReviewQuestion:
      type: object
      properties:
        id:
