    Resume:
      type: object
      required:
        - company_name
      properties:
        company_name:
          type: string
          example: UT・キャリア
        joined_year_month:
          $ref: "#/components/schemas/year_month"
        leaved_year_month:
          $ref: "#/components/schemas/year_month"
        busuiness_detail:
          type: string
          description: 事業内容
          example: 有料職業紹介
        number_of_employees:
          type: integer
          example: 300
        employment_type:
          type: string
          description: 雇用形態
          example: 正社員
        section:
          type: string
          description: 部署
          example: システム部
        position:
          type: string
          description: 役職
          example: 部長
        industry:
          type: string
          description: 業種
          example: 人材
        job:
          type: string
          description: 職種
          example: 営業
        description:
          type: string
          description: 業務内容
          example: |
            既存の法人に対しての営業を行っていました。
            営業時には以下のようなことを意識していました。
            ・
            ・
            ・
    CV:
      type: object
      description: 職務経歴
      properties:
        summary:
          type: string
          description: 職歴要約
          example: 新卒で営業を3年行い、その後転職してWebマーケティングを5年
        detail:
          type: array
          default: []
          items:
            $ref: "#/components/schemas/Resume"
    TalentBase:
      type: object
      properties:
        sex:
          $ref: "#/components/schemas/sex"
        birthday:
          type: string
          format: date
          example: "1993-09-14"
        prefecture:
          type: string
          description: 都道府県名
          example: 東京都
        city:
          type: string
          description: 市区町村
          example: 港区
        city_kana:
          type: string
          description: 市区町村ふりがな
          example: みなとく
        last_annual_salary:
          type: integer
          description: 直近年収
          example: 6000000
        certifications:
          type: array
          items:
            $ref: "#/components/schemas/Certification"
          example:
            - name: 普通自動車免許
              acquired_year_month: null
            - name: 大型自動車免許
              acquired_year_month: 2019-03
        educations:
          type: array
          items:
            $ref: "#/components/schemas/Education"
        cv:
          $ref: "#/components/schemas/CV"
        student_days:
          type: object
          properties:
            detail:
              $ref: "#/components/schemas/StudentDays"
        desired_industries:
          type: array
          description: 希望業界
          items:
            type: string
          example: ["IT・通信・インターネット", "商社"]
        objectives:
          type: array
          description: 希望職種
          items:
            type: string
          example: ["法人営業", "社内SE"]
        preferred_work_locations:
          type: array
          description: 希望勤務地
