        desired_salary:
          type: integer
          description: 希望年収
          example: 6000000
        publish_begin_date:
          type: string
          format: date
          description: 掲載開始日
          example: "2020-07-01"
        publish_end_date:
          type: string
          format: date
          description: 掲載終了日
          default: "2099-12-31"
          example: "2020-07-01"
        review_summary_point:
          $ref: '#/components/schemas/review_summary_point'
    TalentSecret:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/user_name"
        name_kana:
          type: string
          description: 氏名ふりがな
          example: ゆーてぃー たろう
        phone_number:
          $ref: "#/components/schemas/phone_number"
        zip_code:
          $ref: "#/components/schemas/zip_code"
        address_line1:
          type: string
          description: 番地等
          example: 5-134
        address_line1_kana:
          type: string
          description: 番地等ふりがな
          example: 5-134
        address_line2:
          type: string
          description: 建物名、部屋番号
          example: UTビル21階
        address_line2_kana:
          type: string
          description: 建物名、部屋番号ふりがな
          example: ゆーてぃーびる21かい
        dependent_families:
          type: array
          items:
            $ref: "#/components/schemas/Family"
        has_spouse:
          type: boolean
          nullable: true
          default: null
          example: true
