          $ref: "#/components/schemas/year_month"
        category:
          type: string
          example: 大学
        course:
          type: string
          example: 経営学部経営学科
        humanism_or_science:
          type: string
          description: 文系理系
          example: 理系
    StudentDays:
      type: object
      properties:
        self_pr:
          type: string
          description: 自己PR
          nullable: true
          example: |
            高校では
            これこれこうこう
            大学では
            これこれだいだい
            ・
        hardest_tried:
          type: string
          description: 力をいれたこと
          nullable: true
          example: |
            私はこれこれに
            力をいれました
            ・
        work_experience:
          type: string
          description: 就業経験
          nullable: true
          example: |
            私はこんな就業を
            何年やりました
            ・
        difficulty:
          type: string
          description: 困難と感じた経験
          nullable: true
          example: |
            私はこれで困難を感じた
            そのときこうして乗り越えた
            ・
        strong_and_weak:
          type: string
          description: 長所・短所
          nullable: true
          example: |
            長所はこれこれ
            短所はこれこれ
            ・
        want_long_term_internship:
          type: boolean
          description: 長期インターンを希望するか
          nullable: true
