        403:
          $ref: '#/components/responses/ForbiddenError'
    post:
      tags: [student]
      summary: 学生登録
      description: 供給者からの招待で学生を登録します。
      operationId: student_post
      x-openapi-router-controller: src.controllers.student_controller
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StudentCreate"
      responses:
