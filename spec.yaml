      allOf:
        - $ref: "#/components/schemas/TalentBase"
        - $ref: "#/components/schemas/TalentSecret"
        - type: object
          required:
            - email
          properties:
            email:
              $ref: "#/components/schemas/email"
    Talent:
      allOf:
        - $ref: "#/components/schemas/TalentBase"
        - $ref: "#/components/schemas/TalentSecret"
        - type: object
          properties:
            id:
              $ref: "#/components/schemas/user_id"
            supplier_id:
              $ref: "#/components/schemas/user_id"
            email:
              $ref: "#/components/schemas/email"
    TalentUpdate:
      allOf:
        - $ref: "#/components/schemas/TalentBase"
        - $ref: "#/components/schemas/TalentSecret"
    TalentDetail:
      allOf:
        - $ref: "#/components/schemas/TalentBase"
        - $ref: "#/components/schemas/TalentSecret"
        - type: object
          properties:
            id:
              $ref: "#/components/schemas/user_id"
            email:
              $ref: "#/components/schemas/email"
            contacts:
              $ref: "#/components/schemas/TalentContacts"
    ContactCreate:
      type: object
      required:
        - viewer_id
        - title
        - message
      properties:
        viewer_id:
          $ref: "#/components/schemas/user_id"
        title:
          type: string
          maxLength: 50
          example: コンタクト件名例
        message:
          type: string
          example: コンタクトメッセージ内容例
    ContactBase:
      type: object
      required:
        - id
        - title
        - message
        - status
        - send_datetime
        - send_count
      properties:
        id:
          $ref: "#/components/schemas/uuid"
        title:
          type: string
          maxLength: 50
          example: コンタクト件名例
        message:
          type: string
          example: コンタクトメッセージ内容例
        status:
          type: string
          enum:
            - UNREAD
            - READ
            - ACCEPTED
            - REFUSED
          example: UNREAD
        send_datetime:
          type: string
          format: date-time
          example: "2020-09-10T09:12:28Z"
        send_count:
          description: コンタクト回数
          type: integer
          example: 1
    Contact:
      type: object
      required:
        - id
        - talent
        - viewer_id
        - title
        - message
        - status
        - send_datetime
        - send_count
      properties:
        id:
          $ref: "#/components/schemas/uuid"
        talent:
          $ref: "#/components/schemas/Talent"
        viewer_id:
          $ref: "#/components/schemas/user_id"
        title:
          type: string
          maxLength: 50
          example: コンタクト件名例
        message:
          type: string
          example: コンタクトメッセージ内容例
        status:
          type: string
          enum:
            - UNREAD
            - READ
            - ACCEPTED
            - REFUSED
          example: UNREAD
        send_datetime:
          type: string
          format: date-time
          example: "2020-09-10T09:12:28Z"
        send_count:
          description: コンタクト回数
          type: integer
          example: 1
    Contacts:
      type: object
      properties:
        paging:
          $ref: "#/components/schemas/Paging"
        contacts:
          type: array
          default: []
          items:
            $ref: "#/components/schemas/Contact"
    TalentContact:
